name: iOS Build (Unsigned)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: List available schemes (for debugging)
        run: |
          xcodebuild -list -project NIPeekaboo.xcodeproj

      - name: Build app (no code signing)
        run: |
          xcodebuild clean build \
          -project NIPeekaboo.xcodeproj \
          -scheme NIPeekaboo \
          -destination 'generic/platform=iOS' \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

      - name: Find and zip .app file
        run: |
          mkdir -p release
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "NIPeekaboo.app" -type d | head -n 1)
          echo "Found .app at: $APP_PATH"
          cp -R "$APP_PATH" ./release/
          cd release
          zip -r NIPeekaboo.app.zip NIPeekaboo.app

      - name: List release directory contents
        run: ls -l ./release


      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'build-${{ github.run_id }}'  # or use a version tag like ${{ github.ref_name }}
          name: Build ${{ github.run_id }}
          body: 'Automated unsigned iOS app build'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Upload zipped app to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/NIPeekaboo.app.zip
          asset_name: NIPeekaboo.app.zip
          asset_content_type: application/zip


